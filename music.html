<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foryou</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="hamburger.css">
    <script src="hamburger.js" defer></script>




    <script src="script.js" defer></script>
   
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo">
            <a class="web-name" href="/index.html">For you</a>
        </div>
        <div class="nav-detail">
            <a class="nav-button" href="./photo.html">photos</a>
            <a class="nav-button" href="./music.html">music</a>
        </div>
        <div class="hamburger">
            <div class="menu-btn">
                <div class="menu-btn__burger"></div>
              </div>
            <!-- <i class="fa-solid fa-bars"></i> -->
        </div>
    </nav>
    <div class="tab-menu " id="tab-Menu">
        <ul class="tab-menu-bar">
            <li class="button-menu"><a class="button-menu" href="./index.html">Home</a></li>
            <li class="button-menu"><a class="button-menu" href="/photo.html">Photos</a></li>
            <li class="button-menu"><a class="button-menu" href="./music.html">Music</a></li>
        </ul>
    </div>
    <div class="night">
        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
     
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                     <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                     <div class="total-duration">00:00</div>
                </div>
     
                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                     <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                     <i class="fa fa-volume-up"></i>
                </div>
     
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-1x" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                         <i class="fa fa-step-backward fa-1.5x"></i>
                     </div>
                     <div class="playpause-track" onclick="playpauseTrack()">
                         <i class="fa fa-play-circle fa-3x"></i>
                     </div>
                     <div class="next-track" onclick="nextTrack()">
                         <i class="fa fa-step-forward fa-1.5x"></i>
                     </div>
                     <div class="repeat-track" onclick="repeatTrack()">
                         <i class="fa fa-repeat fa-1.5x" title="repeat"></i>
                     </div>
                </div>
     
                 <div id="wave">
                 </div>  
            </div>
        </div>
        <div class="catarea"> 
            <img src="/img/cat.gif" class="cat2">
           <img src="/img/original.gif" class="cat1">
        </div>
        
    </div>
</body>
</html>
